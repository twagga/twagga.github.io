<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Window Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, #121212 0%, #0c1c2c 100%);
            overflow: hidden;
        }
        
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        
        .moon-icon {
            color: #fff;
            font-size: 24px;
        }
        
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .star-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        .window {
            background-color: #0c1c2c;
            border-radius: 8px;
            width: 500px;
            max-width: 90vw;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .window-header {
            background-color: #f0f0f0;
            padding: 8px 15px;
            color: #000;
            font-size: 14px;
        }
        
        .window-content {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .subtitle {
            margin-bottom: 40px;
            color: #ccc;
            font-size: 16px;
        }
        
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            width: 60px;
        }
        
        .icon {
            background-color: #253340;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .icon img {
            width: 20px;
            height: 20px;
        }
        
        .icon-label {
            font-size: 12px;
            color: #fff;
        }
        
        .footer {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .frog-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>

</html>
